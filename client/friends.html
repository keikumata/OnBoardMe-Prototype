<!DOCTYPE>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="core.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <title>OnBoardMe</title>

<body class="one-col">

  <div id="doc" class="">

    <div id="page-outer">

     <div class="top-page-wrapper">
                <h1 class="top-page-title">
                  <img class="top-page-image" src="img/logo.png"></img> 
                </h1>
        </div>

    </div>


    <div id="page-container" class="wrapper">

      <!-- FEED PRINCIPAL MEIO -->
      <div id="body_main" class="content-main">

            <input id="search" placeholder="Board Name..." style="font-size: 2em;">
            </input>

          </div>
          <div class="friends-list-title">
            Your new event crew
          </div>
          <div class="friends-title">

              <i class="fa fa-whatsapp"></i>

            </div>

            <div class="friends-list">

              <div class="friends-list-title">

              <div id="dynamic"></div>
              
                </div>

              </div>

          </div>

        <a href="index.html">

        </a>

            <a href="search.html">

              <i class="fa fa-search fa-2x"></i> Search
            </div>

          </div>
