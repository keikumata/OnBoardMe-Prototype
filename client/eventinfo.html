<script>
var href = window.location.href;
  var aid = href.split("aid=")[1];
  var coordinates = [];
  $.get("/eventinfo?"+"aid="+aid, function(data) {
    var jsondata = JSON.parse(data);
    var eventobject = jsondata.events;
    coordinates = eventobject.coordinates.split("-");
  })

var map;
function initMap() {
map = new google.maps.Map(document.getElementById('map'), {
center: {lat: Number(coordinates[0]), lng: Number(coordinates[1])},
zoom: 8
});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDowOdSjsY46_xhL7yXCRVQ4PvSB8isjyk&callback=initMap"
